<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Draw</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
       <link rel="stylesheet" href="./dist/css/main.min.css">
    </head>
    <body>
      <div class="wrapper">
        <nav>
          <ul>
            <li id="trackX">X: 0</li>
            <li id="trackY">Y: 0</li>
            <li><button id="btnLine">Line</button></li>
            <li><button id="btnRect">Rectangle</button></li>
            <li><button id="btnCirc">Circle</button></li>
            <li><button id="btnTri">Triangle</button></li>
            <li><button id="btnPath">Path</button></li>
            <li><button id="btnReset">Clear</button></li>
            <li class ="flex">
              <div><label for="colorWell1">Fill color</label>
              <input type="color" id="colorWell1" name="colorWell1">
              <input type="checkbox" id ="randFillColor">
              <label for="randFillColor">Random</label>
            </div>
            <div>
              <label for="colorWell2">Stroke color</label>
              <input type="color" id="colorWell2" name="colorWell2">
              <input type="checkbox" id ="randStrokeColor">
              <label for="randStrokeColor">Random</label>
            </div>
            </li>
          </ul>
        </nav>
        <main></main>
      </div>
      <script src="./dist/js/main.min.js"></script>
    </body>
</html>
